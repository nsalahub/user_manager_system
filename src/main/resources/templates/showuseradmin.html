<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>about user</title>
</head>
<body>

<a th:href="@{/private/user}"> Go Back </a>

<h1 th:text="${user.username}"></h1>
<span th:text="${user.firstName}"></span>
<span th:text="${user.lastName}"></span>
<span th:text="${user.status}"></span>
<span th:text="${user.role}"></span>

<form action="#" th:action="@{/private/user/edit/update}" th:object="${user}" method="post">
    <input hidden value="#"
           th:attr="value=${user.username}" th:name="username">
    <div class="modal-body">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}"> </input>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</p>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}"> </input>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name error</p>
        </div>
        <div class="form-group">
            <label>Role</label>
            <select th:field="*{role}">
                <option th:value="ADMINISTRATOR" th:text="ADMINISTRATOR"></option>
                <option th:value="USER" th:text="USER"></option>
            </select>
        </div>
        <button type="submit">Update</button>
    </div>
</form>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
