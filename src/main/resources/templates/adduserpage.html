<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>

<form action="#" th:action="@{/private/user/new}" th:object="${user}" method="post">
    <div class="modal-body">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}"> </input>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</p>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" th:field="*{password}"> </input>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name error</p>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}"> </input>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}"> </input>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name error</p>
        </div>
        <div class="form-group">
            <label>Status</label>
                <select th:field="*{status}">
                    <option th:value="ACTIVE" th:text="ACTIVE"></option>
                    <option th:value="INACTIVE" th:text="INACTIVE"></option>
                </select>
        </div>
        <div class="form-group">
            <label>Role</label>
                <select th:field="*{role}">
                    <option th:value="ADMINISTRATOR" th:text="ADMINISTRATOR"></option>
                    <option th:value="USER" th:text="USER"></option>
                </select>
        </div>
        <button type="submit">ADD</button>
    </div>
</form>

<a class="page-link" href="#" th:href="@{/private/user}" th:text="Cancel"> </a>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
